  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;

      font-size: 1.2em;
      margin-top: 10px;
    }
    .output-links {
      margin: 40px auto;
      max-width: 600px;

    .output-links a {
      display: block;
      margin: 10px 0;

      border-radius: 5px;

    }
    .output-links a:hover {

    }
